					<figure id="arnav" data-toggle="tooltip" title="Arnav is a health freak, and hopes to make the people around him healthier. While working at Sears Holdings, he was surprised by the trend of inactivity and lack of fitness in the entire office. This inspired him to develop an office fitness solution to address the growing epidemic of sedentary behavior. &#013;

					In 2013, Arnav graduated from the University of Chicago with a B.A in Economics. At College, he was very active in the entrepreneurial community and a part of the UChicago Careers in Business and UChicago Careers in Entrepreneurship programs.
					">

						<figcaption>Arnav Dalmia</figcaption>
						<figcaption class="fw-normal">CEO & Co-Founder</figcaption>
					</figure>
					<figure id="ryota" data-toggle="tooltip" title="Ryota is an aspiring health innovator, and hopes to improve the wellness of people around the world through user-friendly solutions. &#013;

					In 2013, Ryota graduated from the University of Chicago with a B.A. in Biology. At College, he was involved in various student organizations that promote global access to healthcare including GlobeMed and Relay for Life. Ryota is a Startup Leadership Program Chicago 2014 fellow and a StartingBloc LA'13 fellow. He likes visiting temples, museums and lakes.
					">
						<img src="img/ryota-profile.jpg" alt="Ryota" class="team-profiles img-circle">
						<figcaption>Ryota Sekine</figcaption>
						<figcaption class="fw-normal">COO & Co-Founder</figcaption>
					</figure>
					<figure id="shivani" data-toggle="tooltip" title="Shivani realized the growing importance of curbing a sedentary lifestyle when she started working full time at a desk job. She aspires to find innovative ways to embed fitness activity within existing work schedules and Fitness Cubed is one such initiative.&#013;

					Shivani graduated from The University of Chicago in 2013 with a Bachelors in Economics. In college, she had been involved in various organizations promoting innovative ways to bring social change such as The William J. Clinton Foundation and Millennium Campus Network.

					She enjoys learning new dance styles, photography, and taking long train journeys!
					">
						<img src="img/shivani-profile.jpg" alt="Shivani" class="team-profiles img-circle">
						<figcaption>Shivani Jain</figcaption>
						<figcaption class="fw-normal">CFO & Co-Founder</figcaption>
					</figure>
					<figure id="alida" data-toggle="tooltip" title="Alida's natural environment is the office, fluorescent lights and all, and as much as she appreciates access to treadmill desks, often feels embarrassed when her coworkers see her using them.&#013;

					In addition to serving on the FitnessCubed team as the Kickstarter Campaign Manager, Alida is an Associate at Hyde Park Angels and a freelance content creator and marketer for various startups, including Svbscription and MileIQ. She previously served as the Head of Marketing and Communications at ShopGab, a social shopping startup.&#013;
					">
